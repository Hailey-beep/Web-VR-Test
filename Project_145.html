<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<!--creates the scene for you to add your objects/ shapes-->
<!-- Reference: https://aframe.io/docs/1.0.0/introduction/ -->
<a-scene>

    <a-sphere position="2 8 -30" radius="5" color="yellow"></a-sphere>
    <a-box position="10 8 -24" scale="3 2 6"color="red"></a-box>
    <a-cylinder position="20 8 -20" radius="4" height="6" color="green"></a-cylinder>
    <a-box position="-6 4 -12" rotation="0 45 45" scale="3 3 3" color="pink"></a-box>
    <a-triangle position="-10 5 -10" scale="5 4 6" color="purple"></a-triangle>
    <a-plane position="0 0 0" color = "white"></a-plane>
    <a-sky color="#02f2fa"></a-sky>
    
</a-scene>

</html>
